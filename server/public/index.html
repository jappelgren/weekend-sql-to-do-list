<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>TODO</title>
  </head>
  <body>
    <main>
      <section id="input">
        <img id="logo" src="./images/logo.png" alt="todo logo" />
        <div id="input-container">
          <label for="task">Task</label>
          <input name="task" type="text" id="task" autocomplete="off" />
          <label for="category">Category</label>
          <select name="category" id="category-select">
            <option value="">Loading...</option>
          </select>
          <label for="complete-by">Complete by:</label>
          <input type="date" name="date" id="complete-by" />
          <button id="submit-btn">Submit</button>
        </div>
        <div id="category-container">
          <label for="category-add">Add Category</label>
          <input type="text" id="new-cat-in" />
          <button id="submit-cat-btn">Submit</button>
          <div id="cat-tag-container">
            </div>
          </div>
        </div>
      </section>
      <section id="tasks-display"></section>
    </main>
  </body>
</html>
